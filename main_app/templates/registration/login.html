{% extends 'base.html' %}

{% block content %}

<h1>Log In</h1>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- automatically redirect a user that tries to access a protected route back to that route after they log in -->
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn black">Log In</button>
</form>
    
{% endblock content %}
