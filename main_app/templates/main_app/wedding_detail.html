{% extends 'base.html' %}

{% block content %}

<h1>{{ wedding.name }}</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ wedding.name }}</span>
                <br>
                <p>{{ wedding.description|linebreaks }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'weddings_delete' wedding.id %}">Delete</a>
                <a href="{% url 'weddings_update' wedding.id %}">Update</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s6">
        <h4>List of Events</h4>
        {% for event in wedding.event_set.all %}
        <a href="{% url 'events_detail' event.id %}">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ event.get_type_display }}</span>
                    <p>{{ event.start_date_time }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>


</div>

{% endblock content %}
